name: Rust lint & test

on: pull_request

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Crate
        uses: actions/checkout@v4
      - name: Set Toolchain
        # https://github.com/dtolnay/rust-toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
      - name: Run check
        run: cargo check
      - name: Run rustfmt
        run: cargo fmt --all -- --check
      - name: Run clippy
        run: |
          # Ignore Clippy warnings in nft-storage-rs-api, as this file is auto-generated.
          cargo clippy --workspace --exclude nft-storage-rs-api -- -D warnings

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Crate
        uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - name: Set Toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Run test
        run: cargo test
